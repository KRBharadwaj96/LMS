<!DOCTYPE html>
{% extends 'Indexpage.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module Trial</title>
</head>
<body>
<div class="whole-wrap">
	<div class="container box_1170">
		<div class="section-top-border">

											<h1 class="mb-30">{{mddata.Subject}}</h1>
            {% for i in mddata %}
											<div class="row">

												<div class="col-lg-12">
													<blockquote class="generic-blockquote">
														<div class="accordion col-lg-12" id="accordionExample">
  <div class="accordion-item">
    <h1 class="accordion-header">
      <button class="accordion-button" style="font-size:20px" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        {{i.NewModule}}
      </button>
    </h1>
    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
      <div class="accordion-body">
          {% for k in ldata %}
        <strong class="mb-30">This is {{k.LessonName}} .</strong><br><br>

          <a href="{{k.Videos.url}}" class="genric-btn danger circle">Download Assignment</a><br><br>
          <a href="{{k.Study_m.url}}" style="margin-left:15px" class="genric-btn warning circle">Download StudyMaterial</a><br><br>

          <a href="{% url 'assignment' lessonid=i.id %}" style="margin-left:90px" class="genric-btn success circle">Submit Assignment</a><br><br>
          {% endfor %}



      </div>
    </div>

  </div></div>
</blockquote>
{% endfor %}


												</div>
											</div>
										</div>
	</div>
	</div>

</body>
</html>
{% endblock %}
