<!DOCTYPE html>
{% extends 'AdmIndex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Submission</title>
</head>
<body>
<div class="col-xl-12 col-l-6">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Student Submission</h6>
                            <table class="table table-responsive">
                                <thead>
                                    <tr>
                                        <th scope="col">Assignment Name</th>
                                        <th scope="col">Student Name</th>
                                        <th scope="col">Email address</th>
                                        <th scope="col">Comments</th>
                                        <th scope="col">Download</th>


                                    </tr>
                                </thead>
                                <tbody>
                                {% for i in submit %}
                                    <tr>
                                        <td>{{i.Modname}}</td>
                                        <td>{{i.Name}}</td>
                                        <td>{{i.Email}}</td>
                                        <td>{{i.Comments}}</td>
                                        <td><a class="btn btn-info btn-round waves-effect waves-dark" href="{{i.Upload.url}}">Download</a></td>
                                        <td>
                                            <form action="{% url 'Submitdelete' dataid=i.id %}">
                                                <button class="btn btn-info btn-round waves-effect waves-dark">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>

</body>
</html>
{% endblock %}
