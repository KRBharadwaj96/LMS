<!DOCTYPE html>
{% extends 'AdmIndex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Modules</title>
</head>
<body>
<div class="col-xl-12 col-l-6">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Display Module</h6>
                            <table class="table table-responsive">
                                <thead>
                                    <tr>
                                        <th scope="col">Subject</th>
                                        <th scope="col">Module Name</th>
                                        <th scope="col">Title</th>
                                        <th scope="col">File</th>
                                        <th scope="col">Material/Assignment</th>
                                        <th scope="col">Image</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for i in module %}
                                    <tr>
                                        <td>{{i.Subject}}</td>
                                        <td>{{i.NewModule}}</td>
                                        <td>{{i.Material}}</td>
                                        <td>{{i.Files}}</td>
                                        <td>{{i.Select}}</td>
                                        <td><img src="{{i.Image.url}}" width="70px" height="70px"></td>
                                        <td>
                                            <form action="{% url 'Moduleedit' moduleid=i.id %}">
                                                <button class="btn btn-info btn-round waves-effect waves-light">Edit</button>
                                            </form>
                                        </td>
                                        <td>
                                            <form action="{% url 'Moduledelete' moduleid=i.id %}">
                                                <button class="btn btn-info btn-round waves-effect waves-dark">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>

</body>
</html>
{% endblock %}
